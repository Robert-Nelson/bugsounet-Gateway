<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center" data-aos="zoom-in">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/gateway.jpg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-3">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome to Gateway!</h4>
                                    </div>
                                    <form id="login" class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="username" id="exampleInputEmail" placeholder="Enter your username..." name="username"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password"></div><button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                        <hr>
                                    </form><span id="flashErr" style="color: var(--bs-red);font-size: 16px;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span>

                            </div>
                        </div>
                    </div>

                        </div>

    </div>
<script>
  window.addEventListener("load", event => {
    $(document).ready(function() {
      $("#login").submit(function(event) {
        event.preventDefault()
        $.post( "/auth", $(this).serialize())
          .done(back => {
            if (back.err) document.getElementById("flashErr").innerHTML = "Error: " + back.err.message
            else $(location).attr('href',"/")
          })
      })
    })
  })
</script>
