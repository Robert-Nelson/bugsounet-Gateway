async function createTr() {
  var AllEXT = await loadDataAllEXT()
  var DescEXT = await loadDataDescriptionEXT()
  var InstEXT = await loadDataInstalledEXT()
  var ConfigEXT = await loadDataConfiguredEXT()
  var EXT= document.getElementById("EXT")
  AllEXT.forEach(pluginsName => {
    
    var plugins = document.createElement("tr")
    plugins.id = pluginsName
    var Content = `
                                          <td class="text-nowrap fs-6 text-start">${pluginsName}</td>
                                          <td>${DescEXT[pluginsName]}</td>
`
    if (InstEXT.indexOf(pluginsName) == -1) Content += '<td><button class="btn btn-primary btn-sm" type="button">Install</button></td>'
    else Content += '<td><button class="btn btn-danger btn-sm" type="button">Delete</button></td>'
    
    if (InstEXT.indexOf(pluginsName) == -1) {
        if (ConfigEXT.indexOf(pluginsName) == -1) Content += '<td></td>'
        else Content += '<td><button class="btn btn-warning btn-sm" type="button">Configure</button></td>'
    }
    else {
        if (ConfigEXT.indexOf(pluginsName) == -1) Content += '<td><button class="btn btn-secondary btn-sm" type="button">Configure</button></td>'
        else Content += '<td><button class="btn btn-success btn-sm" type="button">Configure</button></td>'
    }
    plugins.innerHTML = Content
    /*`
                                          <td class="text-nowrap fs-6 text-start">${pluginsName}</td>
                                          <td>${DescEXT[pluginsName]}</td>
                                          <td><button class="btn btn-primary btn-sm" type="button">Install</button></td>
                                          <td><button class="btn btn-warning btn-sm" type="button">Configure</button></td>
`*/
  EXT.appendChild(plugins)
  })
}
